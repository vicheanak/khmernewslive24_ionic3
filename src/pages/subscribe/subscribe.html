<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subscribe</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">

  <ion-card (click)="subscribe()">
    <img src="../assets/imgs/subscription.jpg"/>
    <ion-card-content>
	    <ion-card-title>
	      គុណប្រយោជន៍ណៃការជាវ / Benefits of Subscription
	      </ion-card-title>
	    <p>
	      1. មិនមានផ្សាយពានិជកម្ម / No advertisement
	    </p>
	    <p>
	      2. អានពត៌មានជាមួយរូបភាព និង វីដេអូ / Can read news articles with images and videos
	    </p>
	    <p>
	      3. អាចចំណាំពត៌មានទុកអានពេលក្រោយ / Can save news to read later
	    </p>
	    <button ion-button round block (click)="subscribe()">Subscribe $1.99/Month</button>
	  </ion-card-content>
  </ion-card>

</ion-content>
