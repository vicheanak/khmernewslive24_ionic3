<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ទំនាក់ទំនង</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

	<ion-card>
		<img class="logo" [src]="logo" />
		<ion-card-content>
			<ion-card-title text-center>
				KHMER NEWS LIVE 24
			</ion-card-title>
		</ion-card-content>
	</ion-card>

	<ion-card>
		
		<ion-card-content>
			
			<ion-list>
				<ion-item>
					<ion-icon name="logo-chrome" color="danger" (click)="openBrowser()" item-start></ion-icon>
					www.khmernewslive24.com
				</ion-item>
				<ion-item>
					<ion-icon name="logo-facebook" color="primary" item-start (click)="openFacebook('khmernewslive24')"></ion-icon>
					fb.com/khmernewslive24
				</ion-item>
				<ion-item>
					<ion-icon name="call" (click)="call('0969269999')" color="secondary" item-start></ion-icon>
					096 926 9999
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
