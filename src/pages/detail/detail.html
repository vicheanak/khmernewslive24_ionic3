

<ion-header>
  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{post?.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<img [src]="post?.image" *ngIf="post?.image"/>

	<div padding>
		<div class="title" style="font-size:18px; line-height: 1.5;" [innerHtml]="post?.title"></div>
		<div class="date">
			<ion-row no-padding>
				<ion-col text-left>
					<button ion-button clear large (click)="copy(post)">
			          <ion-icon name='md-copy'></ion-icon> 
			        </button>
				</ion-col>
				<ion-col text-right>
					<button large ion-button clear (click)="shareFacebook(post)">
			          <ion-icon name='logo-facebook'></ion-icon>
			        </button>
				</ion-col>
			</ion-row>
		</div>
		<div class="content" [innerHtml]="post?.content | safeHtml"></div>
	</div>
</ion-content>
