

<ion-header>
  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{post?.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<img [src]="post?.image" *ngIf="post?.image"/>

	
		<div class="title" style="font-size:18px; font-weight: bold; line-height: 1.5;" [innerHtml]="post?.title"></div>
		<div style="font-size:16px" class="content" [innerHtml]="post?.content | safeHtml"></div>
	
	<ion-fab right bottom>
	    <button ion-fab color="danger"><ion-icon name="md-locate"></ion-icon></button>
	    <ion-fab-list side="top">
	      <button ion-fab color="primary" (click)="shareFacebook(post)"><ion-icon name="logo-facebook"></ion-icon></button>
	      <button ion-fab color="primary" (click)="copy(post)"><ion-icon name="md-copy"></ion-icon></button>
	      <button ion-fab color="primary" (click)="goBack()"><ion-icon name="md-arrow-round-back"></ion-icon></button>
	    </ion-fab-list>
	  </ion-fab>
</ion-content>
